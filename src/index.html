<!DOCTYPE html>
<html ng-app="agora" ng-controller="AppCtrl">
    <head>
        <title ng-bind="pageTitle"></title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="vendor/animate.css/animate.min.css" rel="stylesheet">

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body>
        <nav id="top-nav-bar" class="animated slideInDown">
            <h2 id="site-title">ANTHONY_BENAVENTE</h2>
            <ul class="right animated slideInRight">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#portfolio">Portfolio</a>
                </li>
                <li>
                    <a href="#resume">Resume</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
            </ul>
        </nav>
        <div ui-view="main"></div>

        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script>
            $(function() {
                function codimate(element) {
                    element = $(element);
                    var text = element.html();
                    element.html('');
                    for (var i = 0, delay = 1.5; i < text.length; i++, delay += 0.05) {
                        var char = text[i];
                        var toAppend = $('<span>').html(char).hide();
                        if (char === '_' || (i > 0 && text[i-1] === '_')) {
                            delay += 0.25;
                        }
                        element.append(
                            toAppend.addClass('typeIn')
                                    .attr('style', 'animation-delay: ' + delay +
                                          's;-webkit-animation-delay:' + delay + 's')
                        );
                    }
                }

                codimate($('#site-title'));
            });
        </script>
    </body>
</html>
